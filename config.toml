baseurl = "https://hizkifw.github.io/"
languageCode = "en-us"
title = "HizkiFW's blog"
theme = "hugo-theme-cactus-plus"
googleAnalytics = "UA-69610279-5"
disqusShortname = "hizkiblog"
enableEmoji = true

[params]
    name = "Hizkia Felix"
    description = "Just a blog"
    bio = "I'm a human. I think."
    # Enter optionally your twitter account
    twitter = "HizkiFW"
    enableRSS = true

    # Integrate Javascript files or stylesheets by adding the url to the external assets or by
